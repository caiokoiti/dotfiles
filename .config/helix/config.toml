theme = "dracula"

[editor]
line-number = "relative"
cursorline = true
auto-save = true
completion-trigger-len = 1
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
enable = true
